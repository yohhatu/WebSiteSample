<html>
<head>
<title>ScrollFinishEvent</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	background: #ffd;
	font: 30px sans-serif;
}

#title {
	font-size: 16px;
}

#scrollElement {
	overflow: scroll;
	height: 300px;
	width: 300px;
	background-color: red;
}

#scrollElement div {
	height: 1000px;
}
</style>
</head>
<body>
<div id="title"><a href="../index.html">Topに戻る</a></div>
<div id="scrollElement">
	<div></div>
</div>

<script type="text/javascript">
var elm = document.getElementById('scrollElement');
var height = elm.offsetHeight;

elm.onscroll = function() {
	var scrollHeight = elm.scrollHeight;
	var scrollTop = elm.scrollTop;

	var scrollPosition = height + scrollTop;

 	var proximity = 0;

 	if ((scrollHeight - scrollPosition) / scrollHeight <= proximity)
 		alert('スクロール終了');
 		elm.appendChild(document.createElement('div'));
 }
</script>

</body>
