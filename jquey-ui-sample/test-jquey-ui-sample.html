<html>
<head>
<title>jquey-ui-sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
$(function() {
	$("#text_name").val("入力してください").css("color", "#ccc").one("focus", function() { 
			$(this).val("").css("color", "#000");
		});

	$("#text_name").blur(
		function() {
			if ($(this).val() == "") {
				$(this).val("入力してください").css("color", "#ccc")
				.one("focus", function() {
					$(this).val("").css("color", "#000");
				})
			}	 
	});
})
</script>

</style>

</head>

	<label　id="label_name">お名前:</label><input type="text" id="text_name">
</body>
