<html>
<head>
<title>jquey-ui-sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
$(function() {
	$("#text_name").val("入力してください").css("color", "#ccc").one("focus", function() { 
			$(this).val("").css("color", "#000");
		});

	$("#text_name").blur(
		function() {
			if ($(this).val() == "") {
				$(this).val("入力してください").css("color", "#ccc")
				.one("focus", function() {
					$(this).val("").css("color", "#000");
				})
			}	 
		});

	$("#select_proposal").change(
		function() {
			$("#label_selected_proposal").text($(this).val());
		});
})
</script>

<style type="text/css">
</style>

</head>
<body>
	<a href="../index.html">Topに戻る</a>
	<p>
	<label　id="label_name">お名前:</label><input type="text" id="text_name">
	<p>
	<label　id="label_proposal">お申し込み者:
		<select id="select_proposal">
			<option value="お名前">個人</option>
			<option value="会社名">法人</option>
		</select>
		<p><span id="label_selected_proposal">お名前</span><input type="text" id="text_proposal">
</body>
</html>
